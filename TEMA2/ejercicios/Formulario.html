<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Mi formulario</title>
</head>
<body>
<header>Formulario</header>
	<table class="default" title="Formulario">
	<form>
		<p>
			<label>D.N.I: </label>
				<input type="number" name="dni" id="dni" maxlength="8" minlength="8" size="8">
					<label>Letra</label>
						<input list="letra" autocapitalize="characters"size="2">
							<datalist id="letra">
								<option value="T"></option>
								<option value="R"></option>
								<option value="W"></option>
								<option value="A"></option>
								<option value="G"></option>
								<option value="M"></option>
								<option value="Y"></option>
								<option value="F"></option>
								<option value="P"></option>
								<option value="D"></option>
								<option value="X"></option>
								<option value="B"></option>
								<option value="N"></option>
								<option value="J"></option>
								<option value="Z"></option>
								<option value="S"></option>
								<option value="Q"></option>
								<option value="V"></option>
								<option value="H"></option>
								<option value="L"></option>
								<option value="C"></option>
								<option value="K"></option>
								<option value="E"></option>
							</datalist>
						</input></p>
		<p>
			<label>Nombre: </label>
			<input type="text" name="nombre" id="nombre" maxlength="8" size="20"><br></p>
		<p>
			<label>Apellidos: </label>
			<input type="text" name="apellidos" id="apellidos"maxlenght="20" size="20"><br></p>
		<p>
			<label>Fecha de nacimiento: </label>
			<input type="date" name="f-nacimiento"id="f-nacimiento" maxlength="20" size="20"><br></p>
		<p>
			<label>Contraseña: </label>
			<input type="password" name="contraseña" id="contraseña" maxlength="20" size="20"></input><br></p>
		<p>
			<label>Repetir contraseña: </label>
			<input type="password" name="repetircontra" id="repetircontra" maxlength="20"size="20"></input></p>
		<p>
			<label>Direccion: </label>
			<input type="text" name="direccion" id="direccion" maxlength="20" size="20"></input></p>
		<p><label>Teléfono: </label>
			<input for="Introduce tu dirección"type="number" name="telefono" id="telefono" maxlength="20" size="20"></input></p>
		<p>
			<label>Generos favoritos</label>
			<input type="checkbox" name="rock" id="rock">Rock</input>
			<input type="checkbox" name="pop" id="clasica">Música clásica</input>
			<input type="checkbox" name="Pop" id="pop">Pop</input></p>
		<p>
			<label>Forma de pago</label>
				<input type="radio" name="tarjeta" id="tarjeta">Tarjeta</input>
				<input type="radio" name="bizum" id="bizum">Bizum</input>
				<input type="radio" name="pago" id="pago">Tarjeta de compra del corte inglés</input>
		</p>
		<p>
			<label>Observaciones</label><br>
				<textarea name="observaciones" id="observaciones" cols="30" rows="10"></textarea>
		</p>
		<p>
			<button type="submit">Enviar</button>
			<input type="reset" name="restablecer" id="restablecer"></input>
		</p>
	</form> 
	<footer>
		<p>Copyright Alejandro Marrrero u.u</p>
	</footer>
</table>
</body>
</html>
