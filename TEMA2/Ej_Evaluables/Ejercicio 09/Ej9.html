<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Entrega de ejercicios</title>
</head>
<body>
    <form action="" method="post" enctype="multipart/form-data">
        <table border="1px">
            <tr>
                <td align="right"><p align="center">Alumno 1</p>
                    Nombre: <input type="text"><br>
                    Apellidos: <input type="text"></td>
                <td align="right"><p align="center">Alumno 2</p>
                Nombre: <input type="text"><br>
                Apellidos: <input type="text"></td>
            </tr>
            <tr>
                <td>Password: <input type="password"></td>
                <td align="center">
                    Grupo 1<input type="radio" name="grupo" id="grupo1" value="Grupo 1">
                    Grupo 2<input type="radio" name="grupo" id="grupo2">
                </td>
            </tr>
            <tr>
                <td>
                    <p align="center">Lenguaje(s) de programación usados:</p>
                    C<input type="checkbox" id="c" value="c">
                    C++<input type="checkbox" id="c++" value="c++">
                    Java<input type="checkbox" id="java" value="java">
                    Perl<input type="checkbox" id=perl" value="perl">
                    Otros<input type="checkbox" id="otros" value="otros">
                </td>
                <td>
                    <select id="entrega" name="entrega">
                        <option value="Fotos carnet">Fotos carnet</option>
                        <optgroup label="Practica1">Práctica 1
                            <option value="html">Prac 1: Ficheros HTML</option>
                            <option value="cgi">Prac 1: fuente CGI</option>
                            <option value="todo">Prac 1: Todo</option>
                        </optgroup>
                        <optgroup label="practica2">Práctica 2
                            <option value="html2">Prac 2: Fichero HTML</option>
                            <option value="memoria">Prac 2: Memoria</option>
                            <option value="todo">Prac 2: Todo</option>
                        </optgroup>
                    </select>
                </td>
            </tr>
            <tr>
                <td colspan="2" align="center"><textarea rows="10" cols="40"></textarea></td>
            </tr>
            <tr>
                <td></td>
                <td align="right">
                    <button type="submit">Enviar</button>
                    <button type="reset">Borrar formulario</button>
                </td>
            </tr>
        </table>
    </form>
</body>
</html>
